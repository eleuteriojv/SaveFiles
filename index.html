<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveFiles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">JV Downloader Youtube</h1>
        <ul>
            <li>
                <a href="index.html">Início</a>

            </li>
        </ul>
    </header>
    <section>
        <h1>Baixar do Youtube</h1>
        
        <div class="link-container">
            <label for="">Link do vídeo</label>
            <input type="text" class="link" name="link" placeholder="Cole o link do vídeo" required>
        </div>
        
        <div class="format-container">
            <label for="">Formato</label>
            <select class="format" required>
                <option selected disabled>Selecione o formato do vídeo</option>
                <option value="mp3">MP3</option>
                <option value="mp4a">144p</option>
                <option value="360">360p</option>
                <option value="480">480p</option>
                <option value="720">720p</option>
                <option value="1080">1080p</option>
                <option value="4k">4k</option>
                <option value="8k">8k</option>
            </select>
        </div>
        <div class="button-container">
            <button class="btn" type="submit">Baixar</button>

        </div>
    </section>
    

    <script src="./script.js"></script>
</body>
</html>
